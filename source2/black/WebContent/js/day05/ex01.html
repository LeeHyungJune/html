<script type="text/javascript">
	var el = document.createElement('div');
	el.setAttribute('class', 'w3-content mx650 w3-center');

	var sub = document.createElement('h1');
	sub.setAttribute('class', 'w3-blue w3-padding w3-card-4 w3-margin-bottom w3-round-large');
	sub.innerHTML = 'LogIn';
	
	el.append(sub);

	form.setAttribute('method', 'GET');

	form.setAttribute('name', 'frm');
	form.setAttribute('id', 'frm');
	form.setAttribute('class', 'w3-col w3-card-4 w3-padding w3-margin-top w3-round-large');
