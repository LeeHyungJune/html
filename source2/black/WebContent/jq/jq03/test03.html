<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Study</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/black/resources/css/base.css">
<script type="text/javascript" src="/black/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$('#repw').keyup(function(){
			var pw = $('#pw').val();
			var repw = $('#repw').val();
			if(pw == repw) {
				$('#repw').removeAttr('name');
				$('#ckmsg').html('');
				$('#ckmsg').css('display','none');
			} else {
				$('#ckmsg').html('*** 비밀번호가 일치하지 않습니다. ***').css('color','red');
				$('#ckmsg').css('display','block');
			}
		});
	});
</script>
</head>
<body>
	<div class="w3-content mx650 w3-center">
		<label for="pw" name="pw" class="w3-col w3-left-align">비밀번호 :</label>
		<input type="text" id="pw" class="w3-input w3-border">
		<label for="pw" name="repw" class="w3-col w3-left-align">비밀번호 확인 :</label>
		<input type="text" id="repw" class="w3-input w3-border">
		<p id="ckmsg"></p>
	</div>
</body>
</html>
