<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/black/css/Login.css">
</head>
<body>
<div class="content">
	<header class="hbox">Black 회원가입</header><br><br>
	<div class="box65">
		<form method="POST" action="test01.html" class="Lform">
			<div class="mb10;">
				<label for="name" class="lstyle" >회원이름</label>
				<input type="text" name="name" id="name" placeholder="회원가입할 이름을 입력하시오" class="istyle">
			</div>
			<div class="mb10;">
				<label for="id" class="lstyle" >아이디</label>
				<input type="text" name="id" id="id" placeholder="아이디를 입력하시오" class="istyle" style="width: 44%;">
				<button type="button" name="idc" id="idc" class="bstyle" value="idc" onclick="onDisplay()">id Check</button>
					<div id="idcbtn" style="display: none; font-size: 10pt; color: red;"># 사용 불가능한 아이디입니다. #</div>
			</div>
			<div class="mb10;">
				<label for="pw" class="lstyle" >비밀번호</label>
				<input type="password" name="pw" placeholder="영문, 숫자, 특수기호가 반드시 들어가야합니다." id="pw"  class="istyle">
			</div>
			<div class="mb10">
				<label for="pwc" class="lstyle">비밀번호확인</label>
				<input type="password" name="pwc" id="pwc"  class="istyle">
			</div>
			<div class="mb10">
				<label for="mail" class="lstyle" >회원메일</label>
				<input type="text" name="mail" id="mail"  class="istyle">
			</div>
			<div style="margin-bottom: 10px;">
				<label for="tel" class="lstyle" >전화번호</label>
				<input type="text" name="tel" id="tel"  class="istyle">
			</div>
			<div style="margin-bottom: 10px; ">
					<label for="gen" class="lstyle">회원성별</label>
					<div class="gdstyle" >	
						<input type="radio" name="gen" id="mgen"  value="M" onclick="getMimg()"><span class="fsb12" style="padding-right: 180px;">남자</span>
						<input type="radio" name="gen" id="fgen" value="F" onclick="getFimg()"><span class="fsb12" >여자</span>
					</div>
				</div>
			<div class="mb10">
					<label for="avatar" class="lstyle" id="Mid" style="display: none;">아바타</label>
					<div class="gdstyle" id="Mavat" style="display: none;">
						<div class="imgstyle" >
							<div style="height: 100px;">
								<img src="/black/resources/img/avatar/img_avatar1.png" width="100" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt1" value="1">
							</div>
						</div>
						<div class="imgstyle">
							<div style="height: 100px;">
								<img src="/black/resources/img/avatar/img_avatar2.png" width="100" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt2" value="2">
							</div>
						</div>
						<div class="imgstyle">
							<div style="height: 100px;">
								<img src="/black/resources/img/avatar/img_avatar3.png" width="100" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt3" value="3">
							</div>
						</div>
					<!-- 	<span ><img src="/black/image/img/img_avatar1.png" width="18%" height="auto"></span><input type="radio" name="avatar" id="a1"  value="a1">
						<span><img src="/black/image/img/img_avatar2.png" width="18%" height="auto"></span><input type="radio" name="avatar" id="a2"  value="a2">
						<span><img src="/black/image/img/img_avatar3.png" width="18%" height="auto"></span><input type="radio" name="avatar" id="a3"  value="a3"> -->
					</div>
					<label for="avatar" class="lstyle" id="Fid" style="display: none;">아바타</label>
					<div class="gdstyle" id="Favat" style="display: none;">
						<div class="imgstyle">
							<div style="height: 100px;">
								<img src="/black/resources/img/avatar/img_avatar4.png" width="100" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt4" value="4">
							</div>
						</div>
						<div class="imgstyle">
							<div style="height: 100px;">
								<img src="/black/resources/img/avatar/img_avatar5.png" width="100" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt5" value="5">
							</div>
						</div>
						<div class="imgstyle">
							<div style="height: 100px;">
								<img src="/black/resources/img/avatar/img_avatar6.png" width="100" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt6" value="6">
							</div>
						</div>
						<!-- <span><img src="/black/image/img/img_avatar4.png" width="18%" height="auto"></span><input type="radio" name="avatar" id="a4"  value="a4">
						<span><img src="/black/image/img/img_avatar5.png" width="18%" height="auto"></span><input type="radio" name="avatar" id="a5"  value="a5">
						<span><img src="/black/image/img/img_avatar6.png" width="18%" height="auto"></span><input type="radio" name="avatar" id="a6"  value="a6"> -->
					</div>
				</div>
		</form>	<br>
	</div>
</div><br>
<div class="content">
	<div class="box65">
		<div style="text-align: center;">
			<button type="button" id="Hbtn" class="btstyle" style="background-color:#ff5722;">Home</button><!--		
			  --><button type="submit" id="Lbtn" class="btstyle" style="background-color: #4CAF50;">Login</button><!--			
			--><input type="reset" id="Cbtn" class="btstyle" style="background-color: #2196F3;" value="Join">
		</div>
	</div>
</div>
<script>
	function onDisplay() {
		document.getElementById("idcbtn").style.display = "";
	}
	
	function getMimg() {
		document.getElementById("Mavat").style.display = "";
		document.getElementById("Mid").style.display = "";
		document.getElementById("Favat").style.display = "none";
		document.getElementById("Fid").style.display = "none";
	}
	
	function getFimg() {
		document.getElementById("Favat").style.display = "";
		document.getElementById("Fid").style.display = "";
		document.getElementById("Mavat").style.display = "none";
		document.getElementById("Mid").style.display = "none";
	}
</script>
</body>
</html>
